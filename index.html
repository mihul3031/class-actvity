<html>
  <head>
    <title> AI DJ APP</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="speed">
    <img id="speed_img"  src="disk.gif">
    <br>
    <h1   class="btn btn-danger">Speed</h1>
  </div>

  <div class="volume">
    <img id="speed_img"  src="disk.gif">
    <br>
    <h1   class="btn btn-danger">Volume</h1>
  </div>

  <div>
    <button id="play" class="btn btn-success" onclick="play()">PLAY</button>
    <button id="play" class="btn btn-success" onclick="pause()">PAUSE</button>
    <br><br>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
